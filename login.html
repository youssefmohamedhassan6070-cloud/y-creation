
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="images\logo.png.jpeg">
<link rel="icon" type="image/png" sizes="16x16" href="images\logo.png.jpeg">

<meta charset="UTF-8">
<title>Y CREATION | Login</title>
<link rel="stylesheet" href="css/style.css">

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
}

.auth-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-box {
    background: #111;
    color: #fff;
    padding: 40px;
    width: 320px;
    border-radius: 12px;
    text-align: center;
    animation: fadeIn 0.6s ease;
}

.auth-box h2 {
    margin-bottom: 20px;
}

.auth-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
}

.auth-box button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    background: #00bcd4;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

.auth-box button:hover {
    background: #00acc1;
}

.switch-link {
    margin-top: 15px;
    font-size: 14px;
    cursor: pointer;
    color: #00bcd4;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<button id="dashboardBtn">Login To Dashboard</button>

<p id="loginError" style="color:red; display:none;">
    Wrong passcode ❌
</p>
<button id="backToStartBtn" onclick="goToStart()">
    ← Back to Start
</button>


<div class="auth-container">
    <div class="auth-box">

        <!-- LOGIN -->
        <div id="loginBox">
            <h2>Editor Login</h2>

            <input id="loginUser" placeholder="Username">
            <input id="loginPass" type="password" placeholder="Password">

            <button onclick="login()">Login</button>

            <div class="switch-link" onclick="showRegister()">
                Create new account
            </div>
        </div>

        <!-- REGISTER -->
        <div id="registerBox" style="display:none">
            <h2>Create Account</h2>

            <input id="regUser" placeholder="Username">
            <input id="regPass" type="password" placeholder="Password">
            <input id="inviteCode" placeholder="Invite Code">

            <button onclick="register()">Register</button>

            <div class="switch-link" onclick="showLogin()">
                Back to login
            </div>
        </div>

    </div>
</div>
<script>
function goToStart() {
    window.location.href = "start.html";
}
</script>


<script src="C:\Users\asust\OneDrive\Desktop\Y Creations Group\Y Creation page\js\auth..js"></script>
</body>
</html>
